<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Peça seu orçamento agora mesmo!</h2>
        <form id="contact-form">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name">Nome</label>
                <span class="error-message">Este campo é obrigatório</span>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">E-mail</label>
                <span class="error-message">Este campo é obrigatório</span>
            </div>
            <div class="input-group">
                <input type="tel" id="phone" required>
                <label for="phone">Telefone</label>
                <span class="error-message">Este campo é obrigatório</span>
            </div>
            <div class="input-group">
                <select id="service" required>
                    <option value="" disabled selected>Escolha o serviço que deseja</option>
                    <option value="design">Design</option>
                    <option value="desenvolvimento">Desenvolvimento</option>
                    <option value="marketing">Marketing</option>
                </select>
                <span class="error-message">Este campo é obrigatório</span>
            </div>
            <div class="input-group">
                <textarea id="message" rows="4" required></textarea>
                <label for="message">Mensagem</label>
                <span class="error-message">Este campo é obrigatório</span>
            </div>
            <button type="submit">Enviar</button>
            <p id="success-message">Formulário enviado com sucesso!</p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
